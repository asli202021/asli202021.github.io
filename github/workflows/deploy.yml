name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # عندما تقوم بالدفع إلى الفرع الرئيسي (main)

jobs:
  build:
    runs-on: ubuntu-latest  # بيئة تشغيل لينكس

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # تنزيل الكود من مستودع GitHub

    - name: Set up Node.js
      uses: actions/setup-node@v2  # إعداد بيئة Node.js
      with:
        node-version: '14'  # تحديد إصدار Node.js

    - name: Install dependencies
      run: npm install  # تثبيت التبعيات

    - name: Generate image from text using Hugging Face API
      run: |
        node generateImage.js  # تأكد من أن هذا هو الملف الذي يحتوي على الكود
      env:
        HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}  # تمرير الـ API Token عبر البيئة
